<html>
<head>
<style>

/* Prevent Select */

img {
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -o-user-select: none;
    user-select: none;
}

h1 {
      -moz-animation-duration: 2s;
      -webkit-animation-duration: 2s;
      -moz-animation-name: slidein;
      -webkit-animation-name: slidein;
      /*-webkit-animation-delay: 1.5s;*/
      -webkit-animation-fill-mode: forwards;
      position: absolute;
      opacity: 0.0;
      left: 200px;
    }


    h1 .lil-sign{
        background: rgba(31, 31, 31, 0.85);
        position: absolute;
        left: 100px;
        top: 100px;
        min-width: 225px;
        padding: 20px;
        border-radius: 12px;
        color: white;
        text-align:center;

        -webkit-animation-duration: 2s;
        -webkit-animation-delay: 1.0s;

        -webkit-animation-name: slidefrom;
      -webkit-animation-fill-mode: forwards;
        opacity: 0.0;
    }
    

    h1 .marker{
        width: 90%;

    }

        
    @-moz-keyframes slidein {}
    
    @-webkit-keyframes slidein {

      0%{
        top: 0px;
          opacity: 0.0;
      }

      50% {
      /*    opacity: 1.0;*/
      }
      
      
      100%{
          top: 35%;
          opacity: 1.0;
      }
    }

    @-webkit-keyframes slidefrom{

      0%{
        opacity: 0.0;
      }

      
      100%{
          
          opacity: 1.0;
      }
    }

 



    .field{
        width: 100%;
    }

</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


<!-- Odometr includes -->
<link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-minimal.css" />
<script src="http://github.hubspot.com/odometer/odometer.js"></script>

<!-- Extra styles for this example -->
<style>
.odometer {
        font-size: 100px;
}

</style>
<script>

$(function(){
        console.log('hi');

        setTimeout(function(){
            $('.odometer').html(57)
        }, 4000);


});

</script>
</head>
<body>
    <div>
        <img class="field" src="field.png"/>
    </div>

    <h1>
        <img class="marker" src="marker.png"/>

        <div  class="lil-sign">
           First Downs 
           </br>
           <span class="odometer">
            0 
        </span>

        </div>
    </h1>
</body>
</html>
