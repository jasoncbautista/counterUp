<style>
h1 {
      -moz-animation-duration: 3s;
      -webkit-animation-duration: 3s;
      -moz-animation-name: slidein;
      -webkit-animation-name: slidein;
      -webkit-animation-delay: 1.5s;
      -webkit-animation-fill-mode: forwards;
      position: absolute;
      top: 350px;
      opacity: 0.0;
      left: 200px;
    }


    h1 .lil-sign{
        background: rgba(31, 31, 31, 0.85);
        position: absolute;
        left: 100px;
        top: 123px;
        min-width: 250px;
        padding: 20px;
        border-radius: 12px;
        color: white;
    }

        
    @-moz-keyframes slidein {
      0% {
        margin-left:100%;
        width:300%
      }

      50% {
          opacity: 1.0;
      }
      
      100%{
        margin-left:0%;
        opacity: 1.0;
        width:100%;
      }
    }
    
    @-webkit-keyframes slidein {

      0%{
        top: 0px;
          opacity: 0.0;
      }

      50% {
          opacity: 1.0;
      }
      
      
      100%{
          top: 350px;
          opacity: 1.0;
      }
    }

    .field{
        width: 100%;
    }

</style>
