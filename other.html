<html>
<head>
<style>
h1 {
      -moz-animation-duration: 3s;
      -webkit-animation-duration: 3s;
      -moz-animation-name: slidein;
      -webkit-animation-name: slidein;
      -webkit-animation-delay: 1.5s;
      position: absolute;
      top: 200px;
      opacity: 1.0;
    }
    
    @-moz-keyframes slidein {
      0% {
        margin-left:100%;
        width:300%
      }

      50% {
          opacity: 1.0;
      }
      
      100%{
        margin-left:0%;
        width:100%;
      }
    }
    
    @-webkit-keyframes slidein {
      from {
        top: 0px;
          opacity: 0.0;
      }

    50% {
          opacity: 1.0;
      }
      
      
      to {
          top: 200px;
      }
    }

</style>
</head>
<body>
<h1>
Wassa one two
</h1>

</body>
</html>
