<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<style>

@import url(http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,300,400,700);

body {
    font-family: 'Open Sans', sans-serif;
    background: red;
}

body p {
    font-style: italic;
    font-weight: 300; /* You specify the number you see next to the fonts to change from light to bold ie you would put 700 etc. etc. */
}


.circle {
    width: 200px;
    height: 20px;
    position: absolute;
    background: yellow;
    clip: rect(30px,100px,50px,0px);
    margin: 0 auto;
    padding: 20px;
}

.numbers{
    bottom: 0px;
    position: absolute;
    padding-bottom: 8px;
}

.number_single{
    padding: 1px;
}

</style>

<script>

// TODO: make jquery plugin
var getNumberDiv = function(number){
    return $("<div class='number_single'>" + String(number) + "</div>");
};

$(function(){

    var container = $(".numbers");
    for(var ii = 0; ii <= 9; ii++){
        console.log(ii);
        var div = getNumberDiv(ii);
        container.prepend(div);
    }



    var bottom = 0;

    var start = null;
    function step(timestamp) {
        if (start === null) start = timestamp;
        var progress = timestamp - start;


        if(progress % 5  < 3){
            bottom-=1;
            $(".numbers").css("bottom", bottom + "px");
        }


        if (progress < 20* 2000) {
            window.requestAnimationFrame(step);
        }
    }

    setTimeout(function(){
        window.requestAnimationFrame(step);
    }, 2000);


});

</script>
</head>


<body>


<h1> Hello All </h1>


Hello World


<p> 
Some paragraph with italics.
</p>
</body>


<div class="circle"> 

<div class="numbers">
</div>


</div>





</html>
